name: Python

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  python-tests:
    name: Python ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential ccache

    - name: Install build dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ccache

    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/ccache
          ~/Library/Caches/ccache
        key: ccache-python-${{ runner.os }}-${{ matrix.python-version }}-${{ github.sha }}
        restore-keys: |
          ccache-python-${{ runner.os }}-${{ matrix.python-version }}-

    - name: Configure ccache
      run: |
        ccache --set-config=max_size=500M
        ccache --set-config=compression=true
        ccache -z

    - name: Install Python package with test dependencies
      working-directory: python
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[test]

    - name: Show ccache stats
      run: |
        ccache -s

    - name: Run tests with pytest
      working-directory: python
      run: |
        python -m pytest tests/ -v --tb=short

  # Coverage job - run on single configuration to upload to Codecov
  python-coverage:
    name: Python Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Install Python package with test dependencies
      working-directory: python
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[test]

    - name: Run tests with coverage
      working-directory: python
      run: |
        python -m pytest tests/ -v --tb=short --cov=vroom_csv --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: github.repository == 'jimhester/libvroom'
      continue-on-error: true
      with:
        files: ./python/coverage.xml
        flags: python
        fail_ci_if_error: false
        verbose: true
        token: ${{ secrets.CODECOV_TOKEN }}
