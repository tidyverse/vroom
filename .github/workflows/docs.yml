name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup Python for Jupyter
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Jupyter and quartodoc dependencies
        run: pip install jupyter nbformat nbclient quartodoc

      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen

      - name: Install doxybook2
        run: |
          curl -L https://github.com/matusnovak/doxybook2/releases/download/v1.5.0/doxybook2-linux-amd64-v1.5.0.zip -o /tmp/doxybook2.zip
          unzip /tmp/doxybook2.zip -d /tmp/doxybook2
          sudo mv /tmp/doxybook2/bin/doxybook2 /usr/local/bin/
          sudo chmod +x /usr/local/bin/doxybook2

      - name: Build vroom binary
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target vroom-cli

      - name: Install vroom-csv Python package
        run: pip install ./python

      - name: Build documentation
        working-directory: docs
        run: ./build.sh

      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
